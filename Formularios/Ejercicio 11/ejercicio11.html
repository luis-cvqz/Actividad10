<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios - Ejercicio 11</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de Peso de Referencia</h1>
      <form id="formulario">
        <div class="form-group">
          <label for="altura">Altura (cm):</label>
          <input type="number" id="altura" name="altura" />
        </div>
        <br />
        <div class="form-group">
          <label for="edad">Edad (a√±os):</label>
          <input type="number" id="edad" name="edad" min="10" max="120" />
        </div>
        <br />
        <div class="form-group">
          <label for="sexo">Sexo (H/M):</label>
          <input type="text" id="sexo" name="sexo" />
        </div>
        <br />
        <div class="form-group">
          <label for="peso">Peso actual (kg):</label>
          <input type="number" id="peso" name="peso" />
        </div>
        <br />
        <input type="button" value="Calcular" onclick="calcular()" />
        <button type="reset">Reset</button>
      </form>
      <br />
      <div id="resultado"></div>
    </div>
    <script src="ejercicio11.js"></script>
  </body>
</html>
