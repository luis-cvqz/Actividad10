<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios - Ejercicio 9</title>
    <link rel="stylesheet" href="style.css"></>
  </head>
  <body>
    <h2>Calculo de Notas</h2>
    <div class="form-group">
      <label for="nota1">Nota 1 (0-10):</label>
      <input
        type="number"
        id="nota1"
        step="0.1"
        min="0"
        max="10"
        placeholder="Ej: 7.5"
      />
    </div>
    <div class="form-group">
      <label for="porcentaje1">porcentaje de Nota 1 (%):</label>
      <input type="number" id="porcentaje1" min="0" max="100" placeholder="Ej: 30" />
    </div>
    <div class="form-group">
      <label for="nota2">Nota 2 (0-10):</label>
      <input
        type="number"
        id="nota2"
        step="0.1"
        min="0"
        max="10"
        placeholder="Ej: 8.0"
      />
    </div>
    <div class="form-group">
      <label for="porcentaje2">porcentaje de Nota 2 (%):</label>
      <input type="number" id="porcentaje2" min="0" max="100" placeholder="Ej: 70" />
    </div>
    <button onclick="calcularNota()">Calcula</button>
    <div id="resultado"></div>
    <div id="error" class="error"></div>
    <script src="ejercicio9.js"></script>
  </body>
</html>
